<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="title">Cash Register</h1>
    <p class="details">Enter the bill amount and cash given by customer to know the minimum amount of notes to be
        returned.</p>

    <!-- For bill amount -->
    <label for="bill-amt" class="input-label">Bill Amount: </label><input type="number" id="bill-amt" class="input"
        autofocus min="0">

    <button class="btn btn-nxt">Next</button>

    <!-- for cash given -->
    <div class="cash-given">
        <label for="cash-gvn" class="input-label">Cash given: </label><input type="number" id="cash-gvn" class="input"
            min="0">

        <button class="btn btn-check">Check</button>
    </div>

    <!-- Error Message -->
    <p class="error-message"></p>
    <img src="./image/handgun.jpg" alt="A left hand pointing gun at you" class="error-img">

    <div class="table-container">
        <table class="table">
            <caption>Change to be returned: <span class="return-money"></span></caption>
            <tbody>
                <tr>
                    <th>No. of notes</th>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td class="available-notes">2000</td>
                    <td class="available-notes">500</td>
                    <td class="available-notes">100</td>
                    <td class="available-notes">20</td>
                    <td class="available-notes">10</td>
                    <td class="available-notes">5</td>
                    <td class="available-notes">1 </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
